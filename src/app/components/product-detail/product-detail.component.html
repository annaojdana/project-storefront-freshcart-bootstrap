<section class="mt-8" *ngIf="productDetail$ | async as product">
  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <div>

          <img [src]="product.imageUrl" [alt]="product.name" class="w-100">
        </div>


      </div>
      <div class="col-md-6">
        <div class="ps-lg-10 mt-6 mt-md-0">
          <!-- content -->
          <a [routerLink]="'/categories/'+product.category.id" class="mb-4 d-block">{{product.category.name}}</a>
          <!-- heading -->
          <h1 class="mb-1">{{product.name}} </h1>
          <div>
            <small class="text-warning">
              <i *ngFor="let val of product.stars" class="bi"
                [ngClass]="{'bi-star-fill': val === 1, 'bi-star': val === 0, 'bi-star-half': val === 0.5}"></i>
            </small><span class="text-muted small"> {{product.ratingValue}} ({{product.ratingCount}})</span>
          </div>
          <div class="fs-4">
            <!-- price --><span class="fw-bold text-dark">${{product.price}}</span>
          </div>
          <!-- hr -->
          <hr class="my-6">

          <div>


            <!-- input -->
            <div class="input-group input-spinner  ">
              <input type="button" value="-" class="button-minus  btn  btn-sm " data-field="quantity">
              <input type="number" step="1" max="10" value="1" name="quantity"
                class="quantity-field form-control-sm form-input   " data-np-intersection-state="visible">
              <input type="button" value="+" class="button-plus btn btn-sm " data-field="quantity">
            </div>

          </div>
          <div class="mt-3 row justify-content-start g-2 align-items-center">

            <div class="col-xxl-4 col-lg-4 col-md-5 col-5 d-grid">
              <!-- button -->
              <!-- btn --> <button type="button" class="btn btn-primary"><i
                  class="feather-icon icon-shopping-bag me-2"></i>Add to
                cart</button>
            </div>
            <div class="col-md-4 col-4 ">
              <!-- btn -->
              <a class="btn btn-light me-1 " data-bs-toggle="tooltip" data-bs-html="true" aria-label="Compare"><i
                  class="bi bi-arrow-left-right"></i></a>
              <a class="btn btn-light " data-bs-toggle="tooltip" data-bs-html="true" aria-label="Wishlist"><i
                  class="feather-icon icon-heart"></i></a>
            </div>
          </div>
          <!-- hr -->
          <hr class="my-6">
          <div>
            <!-- table -->


          </div>

        </div>
      </div>
    </div>
  </div>
</section>
